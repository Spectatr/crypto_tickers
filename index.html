<script type="text/javascript">
//globals
var WebSocket = WebSocket || MozWebSocket;
var gdax_ws = null;
var bitfinex_ws = null;
var bitfinex_id_map = {};
var binance_trade_ws = null;
var binance_ticker_ws = null;
var gdax_eth_price = 0;
var error_exchanges = new Set();
const binance_coins = ["ltc", "fun", "uni", "xrp", "dot", "doge"];
const error_message = " websocket closed, retrying in 3 seconds...";

window.onload = function() {
    connectAll()
}

var update_errors = function(exchange) {
    error_exchanges.delete(exchange)
    if (error_exchanges.size == 0) {
        document.getElementById("error").style.display = "none";
    } else {
        document.getElementById("error").innerHTML = Array.from(error_exchanges).join(", ") + error_message;
    }
};

var ws_onclose = function(exchange) {
    return function() {
        error_exchanges.add(exchange)
        document.getElementById("error").innerHTML = Array.from(error_exchanges).join(", ") + error_message;
        document.getElementById("error").style.display = "block";
        switch (exchange) {
            case "GDAX":
                setTimeout(connect_gdax, 3000);
                break;
            case "Bitfinex":
                setTimeout(connect_bitfinex, 3000);
                break;
            case "Binance trade":
                setTimeout(connect_binance_trade, 3000);
                break;
            case "Binance ticker":
                setTimeout(connect_binance_ticker, 3000);
                break;
        }

    }
};

function connect_gdax() {
    gdax_ws = new WebSocket("wss://ws-feed.pro.coinbase.com");

    gdax_ws.onopen = function() {
        subscribe_message = {
            "type": "subscribe",
            "product_ids": [
                "ETH-USD",
                "BTC-USD",
                "LTC-USD"
            ],
            "channels": [{
                "name": "ticker",
                "product_ids": [
                    "ETH-USD",
                    "BTC-USD",
                    "LTC-USD"
                ]
            }, ]
        }
        gdax_ws.send(JSON.stringify(subscribe_message))
    };

    gdax_ws.onmessage = function(event) {
        try {
            update_errors("GDAX")
            let response = JSON.parse(event.data);
            if (response.type == "ticker") {
                let class_color = null;
                let div = "gdax_" + response.product_id.substring(0, 3).toLowerCase();
                if (response.product_id == "ETH-USD") {
                    gdax_eth_price = response.price;
                }
                else if (response.product_id == "BTC-USD") {
                	document.getElementById("title").innerHTML = "$" + parseFloat(response.price).toLocaleString("en-US", { maximumFractionDigits: 2, minimumFractionDigits: 2 }) + " BTC-USD";
                }
                if (response.side == "buy")
                    class_color = "btn-success";
                else
                    class_color = "btn-danger";
                if (div) {
                    document.getElementById(div).innerHTML = "$" + parseFloat(response.price).toLocaleString("en-US", { maximumFractionDigits: 2, minimumFractionDigits: 2 });
                    document.getElementById(div).className = class_color;
                }
            }
        } catch (e) {
            console.log(e);
        }
    };

    gdax_ws.onclose = ws_onclose("GDAX");
}

function connect_bitfinex() {
    bitfinex_ws = new WebSocket("wss://api-pub.bitfinex.com/ws/2");

    bitfinex_ws.onopen = function() {
        let subscribe_message = {
            event: 'subscribe',
            channel: 'ticker',
            symbol: 'tBTCUSD'
        }
        bitfinex_ws.send(JSON.stringify(subscribe_message))
        subscribe_message = {
            event: 'subscribe',
            channel: 'ticker',
            symbol: 'tLTCUSD'
        }
        bitfinex_ws.send(JSON.stringify(subscribe_message))
        subscribe_message = {
            event: 'subscribe',
            channel: 'ticker',
            symbol: 'tETHUSD'
        }
        bitfinex_ws.send(JSON.stringify(subscribe_message))
    };

    bitfinex_ws.onmessage = function(event) {
        try {
            update_errors("Bitfinex")
            let response = JSON.parse(event.data);
            if (response.hasOwnProperty("event")) {
                if (response.event == "subscribed") {
                    bitfinex_id_map[response.chanId] = response.pair;
                }
                return
            }
            if (response[1] == "hb") return
            let div = "bitfinex_" + bitfinex_id_map[response[0]].substring(0, 3).toLowerCase();
            let price = response[1][6];
            let bid = response[1][0];
            let class_color = null;
            if (price == bid)
                class_color = "btn-success";
            else
                class_color = "btn-danger";
            document.getElementById(div).innerHTML = "$" + price.toLocaleString("en-US", { maximumFractionDigits: 2, minimumFractionDigits: 2 });
            document.getElementById(div).className = class_color;
        } catch (e) {
            console.log(e)
        }
    };

    bitfinex_ws.onclose = ws_onclose("Bitfinex");
}

function connect_binance_trade() {
    let binance_ws_address_trade = binance_coins.map(x => x + "usdt@trade").join("/");
    binance_trade_ws = new WebSocket("wss://stream.binance.com:9443/stream?streams=" + binance_ws_address_trade);

    binance_trade_ws.onmessage = function(event) {
        try {
            update_errors("Binance trade")
            let response = JSON.parse(event.data);
            let div = "binance_" + response.stream.substring(0, 3).toLowerCase();
            response = response.data;
            let price = parseFloat(response.p);
            let maker = response.m;
            let class_color = null;
            if (!maker)
                class_color = "btn-success";
            else
                class_color = "btn-danger";
            document.getElementById(div).innerHTML = "$" + price.toLocaleString("en-US", { maximumFractionDigits: 4, minimumFractionDigits: 4 });
            document.getElementById(div).className = class_color;
        } catch (e) {
            console.log(e);
        }
    };

    binance_trade_ws.onclose = ws_onclose("Binance trade");
};

function connect_binance_ticker() {
    let binance_ws_address_ticker = binance_coins.map(x => x + "usdt@ticker").join("/");
    binance_ticker_ws = new WebSocket("wss://stream.binance.com:9443/stream?streams=" + binance_ws_address_ticker);

    binance_ticker_ws.onmessage = function(event) {
        try {
            update_errors("Binance ticker")
            let response = JSON.parse(event.data);
            let div = "binance_" + response.stream.substring(0, 3).toLowerCase();
            response = response.data;
            let pricechange = response.P;
            let high = response.h;
            let low = response.l;
            let vol = response.q;
            let class_color = null;
            if (pricechange >= 0)
                class_color = "btn-success";
            else
                class_color = "btn-danger";
            document.getElementById(div + "_24percent").innerHTML = parseFloat(pricechange).toLocaleString("en-US", { maximumFractionDigits: 2, minimumFractionDigits: 2 }) + "%";
            document.getElementById(div + "_24percent").className = class_color;
            document.getElementById(div + "_high").innerHTML = parseFloat(high).toLocaleString("en-US", { maximumFractionDigits: 4, minimumFractionDigits: 4 });
            document.getElementById(div + "_low").innerHTML = parseFloat(low).toLocaleString("en-US", { maximumFractionDigits: 4, minimumFractionDigits: 4 });
            document.getElementById(div + "_vol").innerHTML = parseFloat(vol).toLocaleString("en-US", { maximumFractionDigits: 0, minimumFractionDigits: 0 });
        } catch (e) {
            console.log("binance_" + JSON.parse(event.data).stream.substring(0, 3).toLowerCase());
            console.log(e)
        }
    };

    binance_ticker_ws.onclose = ws_onclose("Binance ticker");
};

function connectAll() {
    connect_gdax();
    connect_bitfinex();
    connect_binance_trade();
    connect_binance_ticker();
}
</script>
